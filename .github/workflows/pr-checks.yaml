name: PR checks

on:
  workflow_dispatch:
  push:
    branches:
      - $default-branch
  pull_request:

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: "2.7"
        bundler-cache: true
    - run: gem install --no-document --minimal-deps pdk
    - run: pdk validate

  test-unit:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: "2.7"
        bundler-cache: true
    - run: gem install --no-document --minimal-deps pdk
    - run: pdk test unit

  test-acceptance:
    name: Acceptance tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: "2.7"
        bundler-cache: true
    - run: bundle exec rake 'litmus:provision[docker, litmusimage/centos:7]'
    - run: bundle exec rake 'litmus:install_agent[puppet7]'
    - run: bundle exec rake 'litmus:install_module'
    - run: bundle exec rake 'litmus:acceptance:parallel'
